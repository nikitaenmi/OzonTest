syntax = "proto3";

package payment.api;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
option go_package = "github.com/nikitaenmi/OzonTest/gen";


option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "OzonTest Payment API";
    version: "1.0";
    contact: {
      name: "Nikitaenmi";
      url: "https://github.com/nikitaenmi/OzonTest";
    };
    description: "Payment microservice";
  };
  host: "localhost:8080";
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};

service PaymentService {
  rpc Create(CreatePaymentRequest) returns (Payment) {
    option (google.api.http) = {
      post: "/payments"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Create payment";
      description: "Create new payment with currency conversion";
      tags: "payments";
    };
  }
}

message CreatePaymentRequest {
  string provider = 1 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      example: "\"tbank\"",
      description: "Payment provider name"
    }
  ];
  double amount = 2 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      example: "100",
      description: "Payment amount"
    }
  ];
  string date = 3 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      example: "\"01-01-2025\"",
      description: "Payment date in YYYY-MM-DD format"
    }
  ];
  string currency = 4 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      example: "\"USD\"",
      description: "Currency code (ISO 4217)"
    }
  ];
}


message Payment {
  int32 id = 1 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      example: "1",
      description: "Payment ID"
    }
  ];
  string provider = 2 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      example: "\"tbank\"",
      description: "Payment provider name"
    }
  ];
  double amount = 3 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      example: "5000",
      description: "Payment amount"
    }
  ];
  string date = 4 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      example: "\"01-01-2025\"",
      description: "Payment date"
    }
  ];
  string currency = 5 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      example: "\"RUS\"",
      description: "Currency code"
    }
  ];
}